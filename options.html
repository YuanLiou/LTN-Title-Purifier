<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTN 新聞標題重寫器 - 設定</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>設定</h1>
  <label for="portInput">Local LLM API Port</label>
  <input type="number" id="portInput" min="1" max="65535" />
  <button id="saveBtn">儲存</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
